<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

</head>
<body>
  <!-- Controles superiores: idioma y tema -->
  <header class="top-controls">
    <div class="controls-group">
      <button id="lang-es" class="control-btn active">ES</button>
      <button id="lang-en" class="control-btn">EN</button>
    </div>

    <div class="controls-group">
      <button id="theme-toggle" class="control-btn">
        ðŸŒ™ Dark
      </button>
    </div>
  </header>

  <!-- HERO -->
  <section id="hero">
    <h1 data-i18n="name" data-aos="fade-up"></h1>
    <p data-i18n="heroSubtitle" data-aos="fade-up" data-aos-delay="100"></p>
    <a href="#projects"
       class="btn"
       data-i18n="viewProjects"
       data-aos="fade-up"
       data-aos-delay="200"></a>
  </section>


  <!-- PROJECTS -->
  <section id="projects">
    <h2 data-i18n="projectsTitle"></h2>
    <p class="section-intro" data-i18n="projectsIntro"></p>

    <div class="projects-grid">
      <!-- Proyecto TFI -->
      <article class="project-card" data-aos="fade-up">
        <h3 data-i18n="proj1Title"></h3>
        <p class="project-tag" data-i18n="proj1Tag"></p>
        <p class="project-desc" data-i18n="proj1Desc"></p>
        <a
          href="https://github.com/amatesa/TFI"
          target="_blank"
          class="project-link"
          data-i18n="proj1LinkText"
        ></a>
      </article>

      <!-- Proyecto MedComp -->
      <article class="project-card" data-aos="fade-up">
        <h3 data-i18n="proj2Title"></h3>
        <p class="project-tag" data-i18n="proj2Tag"></p>
        <p class="project-desc" data-i18n="proj2Desc"></p>
        <a
          href="https://github.com/amatesa/medcomp"
          target="_blank"
          class="project-link"
          data-i18n="proj2LinkText"
        ></a>
      </article>

      <!-- Template estrella (placeholder) -->
      <article class="project-card" data-aos="fade-up">
        <h3 data-i18n="proj3Title"></h3>
        <p class="project-tag" data-i18n="proj3Tag"></p>
        <p class="project-desc" data-i18n="proj3Desc"></p>
        <span class="project-link disabled" data-i18n="proj3LinkText"></span>
      </article>
    </div>
  </section>
  <!-- DIGITAL PRODUCTS / EBOOKS -->
  <section id="products">
    <h2 data-i18n="productsTitle"></h2>
    <p class="section-intro" data-i18n="productsIntro"></p>

    <div class="projects-grid">
      <article class="project-card">
        <h3 data-i18n="ebook1Title"></h3>
        <p class="project-tag" data-i18n="ebook1Tag"></p>
        <p class="project-desc" data-i18n="ebook1Desc"></p>
        <a
          href="#"
          class="project-link"
          target="_blank"
          data-i18n="ebook1LinkText"
        ></a>
      </article>
    </div>
  </section>

  <!-- ABOUT -->
  <section id="about">
    <h2 data-i18n="aboutTitle"></h2>
    <p data-i18n="aboutBody"></p>
  </section>

  <!-- CONTACT -->
  <section id="contact">
    <h2 data-i18n="contactTitle"></h2>
    <p>
      <a href="https://www.linkedin.com/in/alejandro-matesa/" target="_blank">
        LinkedIn

    </p>
  </section>
  
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="script.js"></script>

</html>
