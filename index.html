<!DOCTYPE html>
<html lang="es" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Alejandro Matesa · Web · Data · Digital Products</title>
    <meta
      name="description"
      content="Portfolio de Alejandro Matesa: operaciones, análisis de datos y proyectos web pensados para trabajo remoto."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/lucide-static/font/lucide.css"
    />
  </head>

  <body>
    <!-- Background particles -->
    <canvas id="bg-particles" aria-hidden="true"></canvas>

    <!-- Header / Navigation -->
    <header class="site-header">
      <div class="container header-inner">
        <a href="#hero" class="brand" aria-label="Volver al inicio">
          <span class="brand-icon" aria-hidden="true">
            <i class="icon-chart-line"></i>
          </span>
          <span class="brand-text" data-i18n="brandName"></span>
        </a>

        <nav class="site-nav" aria-label="Navegación principal">
          <ul class="nav-list">
            <li>
              <a href="#projects" class="nav-link" data-i18n="navProjects"></a>
            </li>
            <li>
              <a href="#resources" class="nav-link" data-i18n="navResources"></a>
            </li>
            <li>
              <a href="#about" class="nav-link" data-i18n="navAbout"></a>
            </li>
            <li>
              <a href="#contact" class="nav-link" data-i18n="navContact"></a>
            </li>
          </ul>
        </nav>

        <div class="header-actions">
          <div class="lang-switcher" aria-label="Selector de idioma">
            <button
              class="lang-btn lang-btn--active"
              type="button"
              data-lang="es"
            >
              ES
            </button>
            <button class="lang-btn" type="button" data-lang="en">EN</button>
          </div>

          <button
            id="theme-toggle"
            class="icon-button"
            type="button"
            aria-label="Cambiar tema"
          >
            <span class="icon-button-icon" aria-hidden="true">☾</span>
          </button>

          <button
            class="nav-toggle"
            type="button"
            aria-label="Abrir menú"
            aria-expanded="false"
          >
            <span class="nav-toggle-bar"></span>
            <span class="nav-toggle-bar"></span>
            <span class="nav-toggle-bar"></span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <!-- Hero -->
      <section id="hero" class="section hero">
        <div class="container hero-inner">
          <div class="hero-content" data-reveal>
            <p class="hero-kicker" data-i18n="heroKicker"></p>

            <h1 class="hero-title" data-i18n="heroTitle"></h1>

            <p class="hero-subtitle" data-i18n="heroSubtitle"></p>

            <p class="hero-body" data-i18n="heroBody"></p>

            <div class="hero-actions">
              <a
                href="#projects"
                class="btn btn--primary"
                data-i18n="heroPrimaryCta"
              ></a>
              <a
                href="#contact"
                class="btn btn--ghost"
                data-i18n="heroSecondaryCta"
              ></a>
            </div>

            <div class="hero-tags">
              <span class="tag" data-i18n="heroTagRemote"></span>
              <span class="tag" data-i18n="heroTagWebBI"></span>
              <span class="tag" data-i18n="heroTagLearning"></span>
            </div>
          </div>

          <div class="hero-showcase" data-reveal>
            <div class="hero-card hero-card--main">
              <div class="hero-card-header">
                <p class="hero-card-title" data-i18n="heroBadgeRole"></p>
                <p class="hero-card-subtitle" data-i18n="heroBadgeFocus"></p>
              </div>
              <div class="hero-avatar-wrapper">
                <img
                  src="assets/images/hero/avatar-analytics.png"
                  alt="Ilustración de dashboards y gráficos analíticos"
                  class="hero-avatar"
                  loading="lazy"
                />
              </div>
              <dl class="hero-meta">
                <div class="hero-meta-row">
                  <dt data-i18n="heroMetaLocationLabel"></dt>
                  <dd data-i18n="heroMetaLocationValue"></dd>
                </div>
                <div class="hero-meta-row">
                  <dt data-i18n="heroMetaFocusLabel"></dt>
                  <dd data-i18n="heroMetaFocusValue"></dd>
                </div>
                <div class="hero-meta-row">
                  <dt data-i18n="heroMetaModeLabel"></dt>
                  <dd data-i18n="heroMetaModeValue"></dd>
                </div>
              </dl>
            </div>
            
            <div class="hero-floating-card hero-floating-card--top" data-reveal>
              <p data-i18n="heroFloating1"></p>
            </div>

            <div
              class="hero-floating-card hero-floating-card--bottom"
              data-reveal
            >
              <p data-i18n="heroFloating2"></p>
            </div>
            
          </div>
        </div>
      </section>

      <!-- Projects -->
      <section id="projects" class="section section--padded">
        <div class="container">
          <header class="section-header" data-reveal>
            <p class="section-kicker" data-i18n="projectsKicker"></p>
            <h2 class="section-title" data-i18n="projectsTitle"></h2>
            <p class="section-subtitle" data-i18n="projectsSubtitle"></p>
          </header>

          <div class="projects-controls" data-reveal>
            <div class="projects-filters" role="tablist">
              <button
                class="pill projects-filter projects-filter--active"
                type="button"
                data-filter="all"
                data-i18n="projectsFilterAll"
              ></button>
              <button
                class="pill projects-filter"
                type="button"
                data-filter="web"
                data-i18n="projectsFilterWeb"
              ></button>
              <button
                class="pill projects-filter"
                type="button"
                data-filter="data"
                data-i18n="projectsFilterData"
              ></button>
              <button
                class="pill projects-filter"
                type="button"
                data-filter="products"
                data-i18n="projectsFilterProducts"
              ></button>
              <button
                class="pill projects-filter"
                type="button"
                data-filter="other"
                data-i18n="projectsFilterOther"
              ></button>
            </div>
          </div>

          <div
            class="projects-scroller"
            aria-live="polite"
            aria-label="Proyectos filtrados"
          >
            <div id="projects-grid" class="projects-row"></div>
          </div>

          <div class="section-footer" data-reveal>
            <a
              href="https://github.com/amatesa"
              target="_blank"
              rel="noreferrer"
              class="btn btn--outline"
              data-i18n="projectsMoreCta"
            ></a>
          </div>
        </div>
      </section>

      <!-- Digital resources -->
      <section id="resources" class="section section--padded">
        <div class="container">
          <header class="section-header" data-reveal>
            <p class="section-kicker" data-i18n="resourcesKicker"></p>
            <h2 class="section-title" data-i18n="resourcesTitle"></h2>
            <p class="section-subtitle" data-i18n="resourcesSubtitle"></p>
          </header>

          <div id="resources-grid" class="resources-grid"></div>
        </div>
      </section>

<!-- About -->
      <section id="about" class="section section--padded">
        <div class="container about-grid">
          <div class="about-text" data-reveal>
            <p class="section-kicker" data-i18n="aboutKicker"></p>
            <h2 class="section-title" data-i18n="aboutTitle"></h2>
            <p class="section-subtitle" data-i18n="aboutSubtitle"></p>

            <p class="about-paragraph" data-i18n="aboutBody1"></p>
            <p class="about-paragraph" data-i18n="aboutBody2"></p>
          </div>

          <aside class="about-sidebar" data-reveal>
            <div class="about-photo">
              <div class="about-photo-inner">
                <img
                  src="assets/images/about/perfil.png"
                  alt="Alejandro Matesa en un entorno de trabajo"
                  loading="lazy"
                />
              </div>
            </div>

            <div class="about-benefits">
              <h3 class="about-list-title" data-i18n="aboutListTitle"></h3>
              <ul class="about-list">
                <li data-i18n="aboutList1"></li>
                <li data-i18n="aboutList2"></li>
                <li data-i18n="aboutList3"></li>
                <li data-i18n="aboutList4"></li>
              </ul>

              <div class="about-tags">
                <span class="tag tag--solid">Looker Studio</span>
                <span class="tag tag--solid">Google Sheets</span>
                <span class="tag tag--solid">HTML &amp; CSS</span>
                <span class="tag tag--solid">WordPress</span>
                <span class="tag tag--solid">Python &amp; automation</span>
                <span class="tag tag--solid">AI workflows</span>
              </div>
            </div>
          </aside>
        </div>
      </section>

      <!-- Contact -->
      <section id="contact" class="section section--padded">
        <div class="container contact-inner">
          <div class="contact-text" data-reveal>
            <p class="section-kicker" data-i18n="contactKicker"></p>
            <h2 class="section-title" data-i18n="contactTitle"></h2>
            <p class="section-subtitle" data-i18n="contactSubtitle"></p>

            <div class="contact-actions">
              <a
                href="mailto:alejandromatesa@gmail.com"
                class="btn btn--primary"
                data-i18n="contactEmailCta"
              ></a>
              <a
                href="https://www.linkedin.com/in/alejandro-matesa"
                target="_blank"
                rel="noreferrer"
                class="btn btn--outline"
                data-i18n="contactLinkedinCta"
              ></a>
              <a
                href="https://github.com/amatesa"
                target="_blank"
                rel="noreferrer"
                class="btn btn--ghost"
                data-i18n="contactGithubCta"
              ></a>
            </div>

            <p class="contact-note" data-i18n="contactNote"></p>
          </div>
        </div>
      </section>
    </main>

    <!-- Simple footer -->
    <footer class="site-footer">
      <div class="container footer-inner">
        <span class="footer-text" data-i18n="footerSignature"></span>
        <span>&nbsp;·&nbsp;</span>
        <span id="footer-year"></span>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
