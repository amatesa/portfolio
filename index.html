<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta

    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="site-header">
      <!-- Top bar: language + theme -->
      <div class="top-bar shell">
        <div class="lang-switch" aria-label="Language switcher">
          <button class="lang-btn" type="button" data-lang="es">ES</button>
          <button
            class="lang-btn is-active"
            type="button"
            data-lang="en"
          >
            EN
          </button>
        </div>

        <!-- Brand placeholder (no text, ready for future logo) -->
        <div class="nav-brand" aria-label="Portfolio"></div>

        <button
          class="theme-toggle"
          id="themeToggle"
          type="button"
          aria-label="Toggle dark mode"
        >
          <span class="theme-toggle-icon" aria-hidden="true">ðŸŒ™</span>
          <span class="theme-toggle-label">Dark</span>
        </button>
      </div>

      <!-- Main navigation -->
      <nav class="main-nav">
        <div class="shell nav-inner">
          <ul class="nav-links">
            <li>
              <a href="#projects" data-i18n="navProjects"></a>
            </li>
            <li>
              <a href="#resources" data-i18n="navResources"></a>
            </li>
            <li>
              <a href="#about" data-i18n="navAbout"></a>
            </li>
            <li>
              <a href="#contact" data-i18n="navContact"></a>
            </li>
          </ul>

          <button
            class="nav-toggle"
            type="button"
            aria-label="Toggle navigation"
            aria-expanded="false"
          >
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>

        <!-- Mobile menu panel -->
        <div class="nav-mobile-panel shell">
          <a href="#projects" data-i18n="navProjects"></a>
          <a href="#resources" data-i18n="navResources"></a>
          <a href="#about" data-i18n="navAbout"></a>
          <a href="#contact" data-i18n="navContact"></a>
        </div>
      </nav>
    </header>

    <main>
      <!-- HERO -->
      <section id="hero" class="hero">
        <div class="shell">
          <div class="hero-inner">
            <div class="hero-copy">
              <p class="hero-kicker" data-i18n="heroKicker"></p>
              <h1 class="hero-title">Alejandro Matesa</h1>
              <p class="hero-subtitle" data-i18n="heroSubtitle"></p>

              <div class="hero-actions">
                <a
                  href="#projects"
                  class="btn btn-primary"
                  data-i18n="heroCtaProjects"
                ></a>
                <a
                  href="#contact"
                  class="btn btn-outline"
                  data-i18n="heroCtaContact"
                ></a>
              </div>

              <p class="hero-focus" data-i18n="heroFocus"></p>
            </div>

            <!-- Visual: placeholder card for future hero image -->
            <div class="hero-media" aria-hidden="true">
              <div class="hero-media-card">
                <div class="hero-media-figure"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- PROJECTS -->
      <section id="projects" class="section">
        <div class="shell">
          <header class="section-header">
            <h2 data-i18n="projectsTitle"></h2>
            <p class="section-intro" data-i18n="projectsIntro"></p>
          </header>

          <!-- Filter pills -->
          <div
            class="projects-filter"
            aria-label="Filter projects by category"
          >
            <button
              class="pill is-active"
              type="button"
              data-filter="all"
              data-i18n="filterAll"
            ></button>
            <button
              class="pill"
              type="button"
              data-filter="web"
              data-i18n="filterWeb"
            ></button>
            <button
              class="pill"
              type="button"
              data-filter="dev"
              data-i18n="filterDev"
            ></button>
            <button
              class="pill"
              type="button"
              data-filter="data"
              data-i18n="filterData"
            ></button>
            <button
              class="pill"
              type="button"
              data-filter="templates"
              data-i18n="filterTemplates"
            ></button>
          </div>

          <div class="projects-grid">
            <!-- Proyecto TFI Â· category: dev -->
            <article
              class="project-card"
              data-category="dev"
            >
              <figure class="project-thumb">
                <img
                  src="assets/images/projects/thumb-tfi.webp"
                  alt="Inventory Management System â€“ preview"
                  loading="lazy"
                />
              </figure>
              <div class="project-body">
                <h3 data-i18n="proj1Title"></h3>
                <p class="project-tag" data-i18n="proj1Tag"></p>
                <p class="project-desc" data-i18n="proj1Desc"></p>
              </div>
              <div class="project-actions">
                <a
                  href="https://github.com/amatesa/TFI"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="btn btn-secondary"
                  data-i18n="proj1RepoLabel"
                ></a>
              </div>
            </article>

            <!-- Proyecto MedComp Â· category: web -->
            <article
              class="project-card"
              data-category="web templates"
            >
              <figure class="project-thumb">
                <img
                  src="assets/images/projects/thumb-medcomp.webp"
                  alt="MedComp website â€“ preview"
                  loading="lazy"
                />
              </figure>
              <div class="project-body">
                <h3 data-i18n="proj2Title"></h3>
                <p class="project-tag" data-i18n="proj2Tag"></p>
                <p class="project-desc" data-i18n="proj2Desc"></p>
              </div>
              <div class="project-actions">
                <a
                  href="https://amatesa.github.io/medcomp/"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="btn btn-primary"
                  data-i18n="proj2DemoLabel"
                ></a>
                <a
                  href="https://github.com/amatesa/medcomp"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="btn btn-secondary"
                  data-i18n="proj2RepoLabel"
                ></a>
              </div>
            </article>

            <!-- Proyecto Northbridge Â· category: web / templates -->
            <article
              class="project-card"
              data-category="web templates"
            >
              <figure class="project-thumb">
                <img
                  src="assets/images/projects/thumb-northbridge.webp"
                  alt="Northbridge â€“ Executive Coaching landing â€“ preview"
                  loading="lazy"
                />
              </figure>
              <div class="project-body">
                <h3 data-i18n="proj3Title"></h3>
                <p class="project-tag" data-i18n="proj3Tag"></p>
                <p class="project-desc" data-i18n="proj3Desc"></p>
              </div>
              <div class="project-actions">
                <a
                  href="https://amatesa.github.io/landing-professional-template/"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="btn btn-primary"
                  data-i18n="proj3DemoLabel"
                ></a>
                <a
                  href="https://github.com/amatesa/landing-professional-template"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="btn btn-secondary"
                  data-i18n="proj3RepoLabel"
                ></a>
              </div>
            </article>
          </div>
        </div>
      </section>

      <!-- DIGITAL PRODUCTS (EBOOKS / TEMPLATES) -->
      <section id="products" class="section is-hidden">
        <div class="shell">
          <header class="section-header">
            <h2 data-i18n="productsTitle"></h2>
            <p class="section-intro" data-i18n="productsIntro"></p>
          </header>

          <div class="projects-grid">
            <article class="project-card">
              <div class="project-body">
                <h3 data-i18n="ebook1Title"></h3>
                <p class="project-tag" data-i18n="ebook1Tag"></p>
                <p class="project-desc" data-i18n="ebook1Desc"></p>
              </div>
              <div class="project-actions">
                <a
                  href="#"
                  class="btn btn-secondary"
                  target="_blank"
                  rel="noopener noreferrer"
                  data-i18n="ebook1LinkText"
                ></a>
              </div>
            </article>
          </div>
        </div>
      </section>

      <!-- RESOURCES -->
      <section id="resources" class="section">
        <div class="shell">
          <header class="section-header">
            <h2 data-i18n="resourcesTitle"></h2>
            <p class="section-intro" data-i18n="resourcesIntro"></p>
          </header>

          <div class="resources-grid">
            <article class="resource-card">
              <h3 data-i18n="resource1Title"></h3>
              <p class="resource-tag" data-i18n="resource1Tag"></p>
              <p class="resource-desc" data-i18n="resource1Desc"></p>
              <button
                type="button"
                class="resource-link resource-link--disabled"
                data-i18n="resource1LinkText"
              ></button>
            </article>

            <article class="resource-card">
              <h3 data-i18n="resource2Title"></h3>
              <p class="resource-tag" data-i18n="resource2Tag"></p>
              <p class="resource-desc" data-i18n="resource2Desc"></p>
              <button
                type="button"
                class="resource-link resource-link--disabled"
                data-i18n="resource1LinkText"
              ></button>
            </article>
          </div>
        </div>
      </section>

      <!-- ABOUT -->
      <section id="about" class="section section-muted">
        <div class="shell">
          <header class="section-header">
            <h2 data-i18n="aboutTitle"></h2>
            <p class="section-intro" data-i18n="aboutIntro"></p>
          </header>

          <div class="about-layout">
            <!-- Visual / profile placeholder -->
            <aside class="about-card" aria-hidden="true">
              <div class="about-media">
                <div class="about-media-circle"></div>
              </div>
              <p class="about-highlight" data-i18n="aboutHighlight"></p>
            </aside>

            <div class="about-columns">
              <div class="about-column">
                <h3 data-i18n="aboutCol1Title"></h3>
                <p data-i18n="aboutCol1Text"></p>
              </div>
              <div class="about-column">
                <h3 data-i18n="aboutCol2Title"></h3>
                <p data-i18n="aboutCol2Text"></p>
              </div>
              <div class="about-column">
                <h3 data-i18n="aboutCol3Title"></h3>

      <!-- CONTACT -->

        <div class="shell">
          <header class="section-header">
            <h2 data-i18n="contactTitle"></h2>
            <p class="section-intro" data-i18n="contactIntro"></p>
          </header>

          <div class="contact-grid">
            <article class="contact-card">
              <h3 data-i18n="contactWorkTitle"></h3>
              <p data-i18n="contactWorkText"></p>
              <div class="contact-actions">
                <a
                  href="mailto:alejandromatesa@gmail.com"
                  class="btn btn-primary"
                  data-i18n="contactWorkEmail"
                ></a>
                <a
                  href="https://www.linkedin.com/in/alejandromatesa/"
                  target="_blank"
                  rel="noopener noreferrer"

                  data-i18n="contactWorkLinkedIn"

            <article class="contact-card">
              <h3 data-i18n="contactExploreTitle"></h3>
              <p data-i18n="contactExploreText"></p>
              <div class="contact-actions">
                <a
                  href="#projects"
                  class="btn btn-outline"
                  data-i18n="contactExploreProjects"
                ></a>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="shell">
        <p data-i18n="footerText"></p>
      </div>
    </footer>
  </body>
</html>
